<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GearUp Industrial | PPE & Industrial Supplies</title>

  <!-- SEO -->
  <meta name="description" content="GearUp Industrial supplies nitrile gloves and industrial consumables for businesses, contractors, and government buyers." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root {
      --red: #c62828;
      --dark: #111;
      --light: #f7f7f7;
      --gray: #666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: white;
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    header nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      padding: 5rem 2rem;
      background: linear-gradient(135deg, #111, #1e1e1e);
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 700px;
      margin: 0 auto 2rem;
      color: #ccc;
      font-size: 1.1rem;
    }

    .hero a {
      background: var(--red);
      color: white;
      padding: 0.9rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .feature {
      border: 1px solid #ddd;
      padding: 2rem;
      border-radius: 6px;
      text-align: center;
    }

    .feature h3 {
      margin-bottom: 0.5rem;
      color: var(--red);
    }

    .products {
      background: var(--light);
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 2rem;
    }

    .product h3 {
      margin-bottom: 0.5rem;
    }

    .product p {
      color: var(--gray);
    }

    .quote {
      background: #111;
      color: white;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: grid;
      gap: 1rem;
    }

    form input,
    form textarea {
      padding: 0.75rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      background: var(--red);
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <img src="gearup-logo.svg" alt="GearUp Industrial" />
  <nav>
    <a href="#products">Products</a>
    <a href="#quote">Get a Quote</a>
  </nav>
</header>

<section class="hero">
  <h1>Industrial PPE & Consumables You Can Rely On</h1>
  <p>
    GearUp Industrial supplies high-quality nitrile gloves and industrial consumables
    for contractors, businesses, and government buyers â€” with reliable sourcing and competitive pricing.
  </p>
  <a href="#quote">Request a Quote</a>
</section>
